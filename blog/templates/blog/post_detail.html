{% extends 'blog/base.html' %}
    {% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <hr>
        <p>{{ post.text|linebreaksbr }}</p>
        <br>
        <br>
        {% if user.is_authenticated %}
            <a href="{% url 'blog:post_edit' pk=post.pk %}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="{% url 'blog:post_remove' pk=post.pk %}" class="btn btn-danger btn-sm">Delete</a>
        {% endif %}
    </div>
{% endblock %}
